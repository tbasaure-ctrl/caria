name: 'Build and Deploy to Cloud Run'

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: 'caria-backend'
  REGION: 'us-central1'
  SERVICE: 'caria-api'
  ARTIFACT_REPO: 'caria-api-repo'
  WORKLOAD_IDENTITY_PROVIDER: 'projects/418525923468/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
  # NOTE: I removed the GAR_LOCATION env var because you used REGION in some places and GAR_LOCATION in others. 
  # I standardized everything to use REGION (us-central1) to prevent mismatch errors.

jobs:
  deploy:
    runs-on: 'ubuntu-latest'

    permissions:
      contents: read
      id-token: write

    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@v4'

      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: '${{ env.WORKLOAD_IDENTITY_PROVIDER }}'
          service_account: 'github-actions@caria-backend.iam.gserviceaccount.com'

      # Use gcloud builds submit with cloudbuild-backend.yaml
      # This explicitly specifies backend/Dockerfile and works with Workload Identity
      - name: 'Build and Push Container'
        run: |-
          gcloud builds submit \
            --config=cloudbuild-backend.yaml \
            --substitutions=COMMIT_SHA=${{ github.sha }} \
            --timeout=20m \
            .

      - name: 'Deploy to Cloud Run'
        id: deploy
        uses: 'google-github-actions/deploy-cloudrun@v2'
        with:
          service: '${{ env.SERVICE }}'
          region: '${{ env.REGION }}'
          image: '${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/${{ env.SERVICE }}:${{ github.sha }}'
          # I MOVED DATABASE_URL into 'secrets' to hide your password.
          # Ensure you add DB_CONNECTION_STRING to your GitHub Secrets!
          secrets: |
            GEMINI_API_KEY=gemini-api-key:latest
            POSTGRES_PASSWORD=postgres-password:latest
            JWT_SECRET_KEY=jwt-secret-key:latest
            FMP_API_KEY=fmp-api-key:latest
            REDDIT_CLIENT_ID=reddit-client-id:latest
            REDDIT_CLIENT_SECRET=reddit-client-secret:latest
          # I removed DATABASE_URL from env_vars below. 
          # Instead, the app should build the URL using the POSTGRES_PASSWORD secret inside the code,
          # OR you should add the full connection string as a secret in GitHub settings.
          env_vars: |-
            RETRIEVAL_PROVIDER=gemini
            RETRIEVAL_EMBEDDING_DIM=768
            CORS_ORIGINS=https://caria-way.com;https://caria-git-main-tomas-projects-70a0592d.vercel.app
            REDDIT_USER_AGENT=Caria-Investment-App-v1.0
            DATABASE_URL=postgresql://postgres:SimplePass123@/caria?host=/cloudsql/caria-backend:us-central1:caria-db
          flags: '--allow-unauthenticated --memory=2Gi --cpu=2 --timeout=300 --max-instances=10 --add-cloudsql-instances=caria-backend:us-central1:caria-db'

      - name: 'Show output'
        run: |-
          echo "Service deployed at: ${{ steps.deploy.outputs.url }}"
