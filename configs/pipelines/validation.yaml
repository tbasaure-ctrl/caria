datasets:
  - path: fundamentals/quality_signals.parquet
    location: silver
    required_columns: ["ticker", "date", "roic"]
    unique_keys: ["ticker", "date"]
    not_null_columns: ["roic", "freeCashFlowYield"]
  - path: technicals/risk_signals.parquet
    location: silver
    required_columns: ["ticker", "date", "close", "drawdown"]
    unique_keys: ["ticker", "date"]
    not_null_columns: ["close"]
  - path: news_sentiment/daily_scores.parquet
    location: silver
    required_columns: ["date", "sentiment_score"]
    value_ranges:
      sentiment_score:
        min: -1
        max: 1
  - path: gold/train.parquet
    location: gold
    required_columns: ["ticker", "date", "target_return_20d", "target_drawdown_prob"]
    not_null_columns: ["target_return_20d"]
