# Caria Risk Engine Configuration
# Academic Publication Version
#
# All hyperparameters and settings for full reproducibility

# Random seed for reproducibility
random_seed: 42

# Feature calculation windows
features:
  entropy:
    window: 30
    method: "freedman-diaconis"
    normalize: true
  synchronization:
    window: 30
    method: "correlation"  # or "kuramoto"
  volatility:
    window: 20
    annualize: false

# Crisis detection settings
crisis:
  horizon: 5  # Forward-looking window (days)
  methods:
    - tail_evt
    - drawdown
    - jump_bns
    - percentile
  composite_threshold: 2  # Majority vote threshold

# Caria Risk Engine thresholds (from Decision Tree optimization)
thresholds:
  sync_critical: 0.13      # Desync ≤ 0.13 → CRITICAL
  sync_alert: 0.31         # Desync ≤ 0.31 AND low vol → ALERT
  vol_compressed: 0.08     # Volatility threshold for compression
  vol_fragile: 0.06        # Volatility threshold for fragility
  entropy_high: 0.6        # Not currently used in tree

# Temporal splits for validation
splits:
  train:
    start: "1990-01-01"
    end: "2007-12-31"
  validation:
    start: "2008-01-01"
    end: "2015-12-31"
  test:
    start: "2016-01-01"
    end: "2025-12-31"

# Walk-forward validation
walk_forward:
  initial_train_years: 10
  test_window_years: 1
  expanding: true
  gap_days: 0

# Bootstrap settings
bootstrap:
  n_iterations: 1000
  confidence_level: 0.95

# Benchmark models
benchmarks:
  har_rv:
    threshold_percentile: 90
  garch:
    p: 1
    q: 1
    threshold_percentile: 90
  logistic:
    C: 1.0
    class_weight: "balanced"
  rolling_pca:
    window: 60
    threshold_percentile: 90
  lstm:
    sequence_length: 30
    hidden_size: 32
    epochs: 50

# Assets for cross-market validation
assets:
  equity:
    - SPY   # S&P 500
    - QQQ   # NASDAQ 100
    - IWM   # Russell 2000
  bonds:
    - TLT   # 20+ Year Treasury
    - IEF   # 7-10 Year Treasury
    - HYG   # High Yield Corporate
  commodities:
    - GLD   # Gold
    - USO   # Oil
    - DBC   # Commodities Index
  crypto:
    - BTC-USD
    - ETH-USD
  international:
    - EFA   # EAFE
    - EEM   # Emerging Markets
    - FXI   # China

# Known crisis events for validation
crisis_events:
  dotcom_peak: "2000-03-10"
  dotcom_bottom: "2002-10-09"
  gfc_lehman: "2008-09-15"
  gfc_bottom: "2009-03-09"
  flash_crash: "2010-05-06"
  euro_crisis: "2011-08-05"
  china_crash: "2015-08-24"
  brexit: "2016-06-24"
  covid_crash: "2020-03-11"
  covid_bottom: "2020-03-23"
  fed_tightening: "2022-01-03"
  svb_collapse: "2023-03-10"
  gilt_crisis: "2022-09-23"

# Output settings
output:
  figures_dpi: 300
  table_format: "latex"  # or "markdown"
  save_intermediate: true
