<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caria - A Considered Approach to Investing</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Manrope:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet"><style>
      :root {
        /* Dark Professional Palette */
        --color-primary: #5A2A27;        /* Deep Charcoal Red */
        --color-primary-light: #6B3634;
        --color-primary-dark: #3D1C1A;
        --color-secondary: #8B7355;      /* Muted Bronze */
        --color-accent: #3A5A40;         /* Dark Forest Green */
        --color-blue: #4A6FA5;           /* Sophisticated Blue */
        --color-blue-light: #5B7FB5;
        --color-blue-dark: #3A5A85;
        --color-bg-primary: #0B0E11;     /* Near Black */
        --color-bg-secondary: #13171C;
        --color-bg-tertiary: #1C2127;
        --color-cream: #D4D4D4;          /* Cool Gray */
        --color-cream-dark: #B8B8B8;
        --color-text-primary: #D4D4D4;
        --color-text-secondary: #9CA3AF;
        --color-text-muted: #6B7280;

        /* Typography */
        --font-display: 'Cormorant Garamond', serif;
        --font-body: 'Manrope', sans-serif;
        --font-mono: 'JetBrains Mono', monospace;

        /* Spacing & Layout */
        --spacing-section: 6rem;
        --border-radius: 0.75rem;
      }

      /* Base Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: var(--font-body);
        background-color: var(--color-bg-primary);
        color: var(--color-text-primary);
        line-height: 1.6;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Add subtle noise texture */
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.03;
        pointer-events: none;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        z-index: 1;
      }

      h1, h2, h3, h4, h5, h6 {
        font-family: var(--font-display);
        font-weight: 600;
        line-height: 1.2;
        letter-spacing: -0.02em;
      }

      /* Animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeInScale {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes slideInLeft {
        from {
          opacity: 0;
          transform: translateX(-30px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes slideInRight {
        from {
          opacity: 0;
          transform: translateX(30px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes shimmer {
        0% { background-position: -1000px 0; }
        100% { background-position: 1000px 0; }
      }

      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.8; }
      }

      .fade-in {
        opacity: 0;
        animation: fadeIn 1s ease-out forwards;
      }

      .fade-in-scale {
        opacity: 0;
        animation: fadeInScale 0.6s ease-out forwards;
      }

      .slide-in-left {
        opacity: 0;
        animation: slideInLeft 0.8s ease-out forwards;
      }

      .slide-in-right {
        opacity: 0;
        animation: slideInRight 0.8s ease-out forwards;
      }

      .modal-fade-in {
        animation: fadeInScale 0.3s ease-out forwards;
      }

      .delay-100 { animation-delay: 0.1s; }
      .delay-200 { animation-delay: 0.2s; }
      .delay-300 { animation-delay: 0.3s; }
      .delay-400 { animation-delay: 0.4s; }
      .delay-500 { animation-delay: 0.5s; }
      .delay-600 { animation-delay: 0.6s; }
      .delay-700 { animation-delay: 0.7s; }
      .delay-800 { animation-delay: 0.8s; }

      /* Decorative Elements */
      .gradient-border {
        position: relative;
        border: 1px solid transparent;
        background: linear-gradient(var(--color-bg-secondary), var(--color-bg-secondary)) padding-box,
                    linear-gradient(135deg, var(--color-primary), var(--color-secondary)) border-box;
      }

      .text-gradient {
        background: linear-gradient(135deg, var(--color-cream), var(--color-blue-light));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      /* Investing Legends Background */
      .legends-background {
        position: absolute;
        inset: 0;
        overflow: hidden;
        pointer-events: none;
        z-index: 0;
      }

      .legend-figure {
        position: absolute;
        opacity: 0.12;
        filter: grayscale(100%);
        mix-blend-mode: luminosity;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        transition: opacity 0.5s ease;
      }

      .legend-figure:hover {
        opacity: 0.2;
      }

      .legend-figure::after {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(to bottom, transparent 0%, var(--color-bg-primary) 100%);
      }

      /* Position each legend */
      .legend-buffett {
        width: 280px;
        height: 350px;
        top: 10%;
        left: 5%;
        transform: rotate(-3deg);
      }

      .legend-munger {
        width: 260px;
        height: 320px;
        top: 15%;
        right: 8%;
        transform: rotate(2deg);
      }

      .legend-druckenmiller {
        width: 240px;
        height: 300px;
        bottom: 20%;
        left: 10%;
        transform: rotate(4deg);
      }

      .legend-graham {
        width: 220px;
        height: 280px;
        top: 50%;
        right: 5%;
        transform: rotate(-2deg);
      }

      .legend-lynch {
        width: 250px;
        height: 310px;
        bottom: 15%;
        right: 12%;
        transform: rotate(-4deg);
      }

      .legend-keynes {
        width: 200px;
        height: 260px;
        top: 60%;
        left: 8%;
        transform: rotate(3deg);
      }

      .legend-tepper {
        width: 230px;
        height: 290px;
        top: 35%;
        left: 15%;
        transform: rotate(-5deg);
      }

      .legend-smith {
        width: 210px;
        height: 270px;
        bottom: 35%;
        right: 15%;
        transform: rotate(2deg);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      ::-webkit-scrollbar-track {
        background: var(--color-bg-secondary);
      }

      ::-webkit-scrollbar-thumb {
        background: var(--color-primary);
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: var(--color-primary-light);
      }

      /* Selection */
      ::selection {
        background-color: var(--color-primary);
        color: var(--color-cream);
      }

      /* Responsive Design - Removed aggressive !important rules for better spacing */
      /* Mobile (320px - 768px) */
      @media (max-width: 768px) {
        body {
          font-size: 14px;
        }

        /* Scale down legends on mobile to prevent clutter */
        .legend-figure {
            transform: scale(0.6) !important;
            opacity: 0.08; /* Keep them subtle on mobile */
        }
        
        /* Adjust specific positions for mobile if needed */
        .legend-buffett { top: 5% !important; left: -10% !important; }
        .legend-munger { top: 10% !important; right: -10% !important; }
        .legend-graham { top: 40% !important; right: -15% !important; }
        .legend-keynes { top: 50% !important; left: -10% !important; }

        h1 {
          font-size: 2rem;
        }

        h2 {
          font-size: 1.5rem;
        }

        h3 {
          font-size: 1.25rem;
        }

        /* Comfortable mobile spacing */
        main {
          padding: 1.5rem;
        }

        /* Allow natural grid behavior */
        .masonry-grid {
          grid-template-columns: 1fr;
          gap: 1.5rem;
        }

        /* Maintain widget breathing room */
        .rounded-lg, .rounded-2xl {
          padding: 1.5rem;
        }

        /* Comfortable vertical spacing */
        .space-y-6 > * + * {
          margin-top: 1.5rem;
        }

        .space-y-8 > * + * {
          margin-top: 2rem;
        }

        /* Allow text to be readable */
        .text-4xl {
          font-size: 2rem;
        }

        .text-2xl {
          font-size: 1.5rem;
        }
      }

      /* Tablet (768px - 1024px) */
      @media (min-width: 768px) and (max-width: 1024px) {
        /* Comfortable two-column layout for tablets */
        .masonry-grid {
          grid-template-columns: repeat(2, 1fr);
          gap: 2rem;
        }

        main {
          padding: 2rem;
        }
      }

      /* Desktop optimization (1024px+) */
      @media (min-width: 1024px) {
        /* Allow tooltips natural positioning */
        .absolute.left-0.top-6 {
          left: auto;
          right: 0;
        }

        /* Generous spacing on desktop */
        .masonry-grid {
          gap: 2rem;
        }

        main {
          padding: 3rem;
        }
      }

      /* Large desktop (1440px+) */
      @media (min-width: 1440px) {
        main {
          max-width: 1600px;
          margin-left: auto;
          margin-right: auto;
        }

        .masonry-grid {
          gap: 2.5rem;
        }
      }
    </style>
</head>
  <body style="background-color: var(--color-bg-primary);">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
