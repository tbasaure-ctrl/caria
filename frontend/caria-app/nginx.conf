server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Cache static assets - must come BEFORE SPA routing
    location ~* \.(js|css|json|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;  # Return 404 if file doesn't exist, don't fallback to index.html
    }

    # SPA routing - fallback to index.html (only for non-static files)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API proxy (optional - if you want to proxy API calls through nginx)
    # Uncomment if you want to proxy API calls
